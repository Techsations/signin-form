<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
</head>
<body>
    <main>
        <form action="">
            <div id="container-2"> 
                <div class="big-div">
                    <div class="signUp">
                        <img class="img" src="Preview.avif" alt=""><br><br>
                        <button id="signUp" onclick="signUpPage()">Sign up</button>
                        <button type="submit" id="logIn" onclick="logIn(event)">Log in</button><br><br>
                        <input id="userLogin" placeholder="Username" type="text"><br><br>
                        <input id="passLogin" placeholder="password" type="password">
                    </div>
                </div>
            </div>
            <div id="loader">
                <img class="gif" src="loading.gif" alt="">
            </div>
        </form>
    </main>

    <script src="signin.js"></script>
</body>
</html>
